version: '2.2'
services:
  drone:
    image: drone/drone:1
    volumes:
      - data:/data
    env_file:
      - .env
      - .env.rpc_secret
    ports:
      - 80:80
      - 8080:8080
    restart: always
    container_name: drone
    networks:
      - drone


  drone-runner-1:
    image: drone/drone-runner-docker:1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env.runner
      - .env.rpc_secret
    ports:
      - 3000:3000
    restart: always
    depends_on:
      - drone
    container_name: runner-01
    networks:
      - drone

volumes:
  data:
networks:
  drone:

